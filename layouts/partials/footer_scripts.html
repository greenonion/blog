<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
 WebFont.load({
   google: {
     families: ['Raleway:400,600,700', 'Merriweather:300,300i,700,700i', 'Ubuntu+Mono:400,700']
   }
 });
</script>

{{ if .Site.Params.highlightjs }}
<script src="{{ .Site.BaseURL }}js/highlight.min.js" defer></script>
{{ range .Site.Params.highlightjslanguages }}
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/{{.}}.min.js" defer></script>
{{ end }}
{{ end }}

{{ if .Site.Params.progressively }}
<script src="{{ .Site.BaseURL }}js/progressively.min.js" defer></script>
{{ end }}

{{ template "_internal/google_analytics_async.html" . }}

<script>
 window.onload = function() {
   {{ if .Site.Params.highlightjs }}
   hljs.initHighlighting();
   {{ end }}
   {{ if .Site.Params.progressively }}
   progressively.init({delay: 30, throttle: 50});
   {{ end }}
 };
</script>


<!-- Klipse -->

<link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">

<script>
 window.klipse_settings = {
   selector_eval_scheme: '.language-klipse-eval-scheme',
   codemirror_options_in: {
     indentUnit: 2,
     lineWrapping: false,
     // lineNumbers: false,
     autoCloseBrackets: true,
     scrollbarStyle: null,

   },
   codemirror_options_out: {
     lineWrapping: true,
     // lineNumbers: false,
     scrollbarStyle: null
   }
 };
</script>
<script src="https://storage.googleapis.com/app.klipse.tech/plugin_prod/js/klipse_plugin.min.js"></script>

<style>
 /**************** KLIPSE-SPECIFIC RULES ***********************/

 /* Modify the Code editor's borders */
 .CodeMirror {
   padding: 0px;
   background: none !important;
   border: none !important;
   border-bottom: solid 1px #90B4FE !important;
 }

 pre.CodeMirror-line {
   padding: 0px !important;
   margin: 0px !important;
 }
</style>
